<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Log In</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/bootstrap-theme.min.css" rel="stylesheet"/>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<div class="row">
	<div class="col-xs-12">
			<input type="button" value="Log in" id="login" class="btn btn-md btn-info">
			<input type="button" value="Log out" id="logout" class="btn btn-md btn-danger">
	</div>
	<br>
	<br>
	<div class="col-xs-12">
		<p>The session variable is: <span id="session_var" class="text-danger"></span></p>
	</div>
	<div class="col-xs-12">
		<p>The idle timer is: <span id="idle_timer" class="text-danger"></span></p>
	</div>
</div>
<script src="../js/jquery-2.1.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</div>
</body>
</html>
